# PostgreSQL Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/exchangerates
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# ApiLayer Properties
exchange.api=${exchange_api}
exchange.symbol=USD
exchange.url=https://api.apilayer.com/exchangerates_data/
# Swagger Properties
springdoc.api-docs.path=/api-docs
# App Properties
exchangeRate.app.jwtSecret=${jwt_secret}
exchangeRate.app.jwtExpirationMs=86400000

